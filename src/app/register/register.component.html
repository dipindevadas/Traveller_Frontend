        <body class="img js-fullheight" style="background-image: url(https://www.pixelstalk.net/wp-content/uploads/images6/Free-download-4K-Travel-Wallpaper-HD.jpg);">
            <section class="ftco-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center mb-4">
                            <h2 class="heading-section">Register</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <div class="login-wrap p-0">
                          <h3 class="mb-4 text-center">Have an account?</h3>
                          <form  (ngSubmit)="register()" [formGroup]="registerForm" action="#" >

                            <div class="form-group">
                                
                                <input type="email" class="form-control" formControlName="email" id="eid" aria-describedby="emailHelp" placeholder="Enter Email">
                            </div>
                            <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched">
                                <p class="text-danger">Incurrect email</p>
                            </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Username" required  formControlName="uname" id="userid" name="uname">
                              </div>

                              <div *ngIf="this.registerForm.get('uname')?.errors &&  this.registerForm.get('uname')?.touched">
                                <p class="text-danger">Incorrect username</p>
                            </div>
                        <div class="form-group">
                          <input id="password-field" type="password" class="form-control" placeholder="Password" required class="form-control" formControlName="pwd" id="pid"  name="pwd"  placeholder="Password">
                          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div *ngIf="this.registerForm.get('pwd')?.errors &&  this.registerForm.get('pwd')?.touched">
                            <p class="text-danger">Incorrect password</p>
                        </div>
                        <!-- <div class="form-group">
                            <button type="button" (click)="register()" class="form-control btn  submit px-3" id="btn_login">Sign In</button>
                        </div> -->
                        <div class="d-grid gap-2">
                            <button class="form-control btn  submit px-3" (click)="register()" routerLink="login" type="button" id="btn_login">Register</button>
                          </div>
