            </a>
            </div>
            <div class="p-2 ms-3 me-3">
              <a (click)="filter(1)">

        <div class="row">
            <div *ngFor="let package of filterpackages | filter:searchterm:'packageName' " class="col-lg-4 col-md-6 mb-4">
                <div class="package-item bg-white mb-2">
                    <img class="img-fluid" src="{{package.productImage}}" id="tour_package_img" alt="">
                    <div class="p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <small class="m-0"><i class="fa fa-map-marker-alt text-success mr-2 me-1"></i>{{package.packageName}}</small>
                            <small class="m-0"><i class="fa fa-calendar-alt text-success mr-2 me-1"></i>{{package.days}} days</small>
                            <small class="m-0"><i class="fa fa-user text-success mr-2 me-1"></i>{{package.person}} Person</small> 
                        </div>
                        <a class="h5 text-decoration-none" href="">{{package.description}}</a>
                        <div class="border-top mt-4 pt-4">
                            <div class="d-flex justify-content-between">
                                <h6 class="m-0"><i class="fa fa-star text-success mr-2 me-1"></i>{{package.rating}} <small>(250)</small></h6>
                                <h5 class="m-0">{{package.price}}</h5>
                            </div>
                        </div>
                         <!-- <div class="mt-4 pt-3 text-center">
                            <a id="book_btn" href="tour-package/booking/{{packages.id}}">Book now </a>
                        </div>  -->
                        <div class="mt-4 pt-3 text-center">
                          <a id="book_btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="">Book now</a>
                      </div>
                    </div>
                </div>
            </div>
            
  </div>
    
  <!-- Packages End -->
