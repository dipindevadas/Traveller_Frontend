     <body class="img js-fullheight" style="background-image: url(https://www.pixelstalk.net/wp-content/uploads/images6/Free-download-4K-Travel-Wallpaper-HD.jpg);">
            <section class="ftco-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center mb-4">
                            <h2 class="heading-section">Login</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <div class="login-wrap p-0">
                          <h3 class="mb-4 text-center">Have an account?</h3>
                          <form  (ngSubmit)="login()" [formGroup]="loginForm" action="#" class="signin-form">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Username" required  formControlName="uname" id="userid" name="uname">
                              </div>
                              <div *ngIf="this.loginForm.get('uname')?.errors &&  this.loginForm.get('uname')?.touched">
                                <p class="text-danger">Incorrect username</p>
                            </div>
                        <div class="form-group">
                          <input id="password-field" type="password" class="form-control" placeholder="Password" required class="form-control" formControlName="pwd" id="pid"  name="pwd"  placeholder="Password">
                          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div *ngIf="this.loginForm.get('pwd')?.errors &&  this.loginForm.get('pwd')?.touched">
                            <p class="text-danger">Incorrect password</p>
                        </div>
                        <div class="form-group">
                            <button type="button" (click)="login()" class="form-control btn  submit px-3" id="btn_login">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                              <input type="checkbox" checked>
                                              <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="w-50 text-md-right">
                                            <a href="#" style="color: #fff">Forgot Password</a>
                                        </div>
                        </div>

                        <div class="text-center mt-3 mb-4">new user? <a href="register">register</a></div>
                      </form>
                      <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                      <div class="social d-flex text-center">
                          <a href="https://www.facebook.com/" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                          <a href="https://twitter.com/i/flow/signup" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                      </div>
                      </div>
                        </div>
                    </div>
                </div>
            </section>


           
           
        
            </body>
